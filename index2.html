<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>YouTube Analytics</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">

    <style>
        body.dark #second_page {
            background-image: url("dark.gif");

        }
    </style>
</head>

<body>
    <div id="second_page">
        <h1><span>YouTube</span> Analytics</h1>
        <div class="tasks">
            <ul>
                <li class="slide_left">
                    <a href="index3.html">Відобразити глобальну інформацію про канал</a>
                </li>
                <li class="slide_right">
                    <a href=" index4.html">Порівняти глобальну інформацію про канали</a>
                </li>
                <li class="slide_left2">
                    <a href=" index5.html">Сортувати канали за їхніми даними</a>
                </li>
            </ul>
        </div>
        <button class="goBack_btn" onclick="window.location.href = 'index.html'"></button>
        <script>
            const slide_left = document.querySelector('.slide_left');
            const slide_left2 = document.querySelector('.slide_left2');
            const slide_right = document.querySelector('.slide_right');
            document.querySelector('body').onload = function () { slideFunction() };

            setTimeout(function slideFunction() {
                slide_left.style.transform = "translateX(0)";
                slide_left.style.transitionDuration = "0.8s";

                slide_left2.style.transform = "translateX(0)";
                slide_left2.style.transitionDuration = "0.8s";

                slide_right.style.transform = "translateX(0)";
                slide_right.style.transitionDuration = "0.8s";
            }, 1000);


        </script>

        <script src="script_theme.js"></script>

</body>

</html>
