<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>YouTube Analytics</title>
    <meta name="viewport" content="with=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;


        }

        #pre_load {
            display: block;
            position: relative;
            background-size: cover;
            height: 100%;
            width: 100%;
        }

        #two {
            position: absolute;
            top: 0;
            background-position: center;
            background-size: cover;
            background-image: url("https://steamuserimages-a.akamaihd.net/ugc/973226453025212252/B3A8B4CBB312E03EE5C6C8F3018CACCD2591C5CB/");
            display: none;
            height: 100%;
            width: 100%;
        }

        .list_btn,
        .goBack_btn {
            position: absolute;
            cursor: pointer;
            top: 35px;
            right: 35px;
            height: 53px;
            width: 79px;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/YouTube_Red_Diamond_Play_Button.svg/1200px-YouTube_Red_Diamond_Play_Button.svg.png");
            background-size: cover;
            background-position: center;
            border-radius: 15%;
            border: none;
        }

        .goBack_btn {
            left: 35px;
            width: 60px;
            background-image: url("https://celebslist.net/wp-content/uploads/2020/12/Youtube-Japan.png");
        }
    </style>
</head>

<body id="second_page">
    <div id="pre_load">
        <img
            src="https://venturebeat.com/wp-content/uploads/2017/08/youtube_logo_old_new1.gif?fit=1200%2C600&strip=all">
    </div>

    <div id="two">
        <h1><span>YouTube</span> Analytics</h1>
        <span class="logo">

        </span>
        <button class="list_btn" onclick="change_bckg"></button>
        <p class="choose">
            Оберіть задачу
        </p>
        <ul class="info">
            <li>
                <a href="index3.html">
                    Відобразити глобальну інформацію про канал
                </a>
            </li>
            <li>
                <a href="index3.html">
                    Порівняти глобальну інформацію про канали
                </a>
            </li>
            <li>
                <a href="index3.html">
                    Сортувати канали за їхніми даними
                </a>
            </li>
        </ul>
        <button class="goBack_btn" onclick="window.location.href = 'index.html'"></button>

    </div>


    <script>
        const preLoad = document.querySelector('#pre_load');
        const two = document.querySelector('#two');

        setTimeout(function () {
            preLoad.style.opacity = "0";
            preLoad.style.transitionDuration = "0.8s";
        }, 2000);

        setTimeout(function () {
            two.style.display = "block";
        }, 2800);

        const button = document.querySelector('.list_btn');
        button.onclick = function change_bckg() {
            button.style.backgroundImage = "url(https://upload.wikimedia.org/wikipedia/commons/c/c3/Red_Diamond_Play_Button.png)"
        };



    </script>

</body>

</html>
